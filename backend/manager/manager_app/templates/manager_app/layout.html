{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Головна (адмін)</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="landing">
        <aside id="aside">
            <div class="top">
                <div class="logo-container">
                    <div class="logo-icon"><i class="fa-solid fa-shoe-prints"></i></div>
                    <div class="logo-text">Boots</div>
                </div>
                <div id="btn_burger" class="btn-burger"><i class="fa-solid fa-bars"></i></div>
            </div>
            <div class="avatar-container-wrapper">
              <div class="avatar-container">
                <img src="{% static 'img/icon-admin.jpg'%}" alt="avatar">
              </div>
              <div class="circle-online"></div>
              <div class="name-container">
                <p class="username">theadmin<br><span class="name"> Адмін</span></p>
              </div>
            </div>
            <div class="menu-container">
              <nav>
                <ul>
                  <li class="menu-item">
                    <a href="{% url 'index' %}">
                      <div class="menu-icons">
                        <i class="fa-solid fa-house"></i>
                      </div>
                      <p class="menu-item-text">Головна</p>
                    </a>
                  </li>
                  <li class="menu-item">
                    <a href="{% url 'admins' %}">
                      <div class="menu-icons">
                        <i class="fa-solid fa-user-tie"></i>
                      </div>
                      <p class="menu-item-text">Адміни</p>
                    </a>
                  </li>
                  <li class="menu-item">
                    <a href="{% url 'users' %}">
                      <div class="menu-icons">
                        <i class="fa-solid fa-user-group"></i>
                      </div>
                      <p class="menu-item-text">Користувачі</p>
                    </a>
                  </li>
                  <li class="menu-item">
                    <a href="{% url 'items' %}">
                      <div class="menu-icons">
                        <i class="fa-solid fa-user-group"></i>
                      </div>
                      <p class="menu-item-text">Товари</p>
                    </a>
                  </li>
                  <li class="menu-item">
                    <a href="{% url 'orders' %}">
                      <div class="menu-icons">
                        <i class="fa-solid fa-list"></i>
                      </div>
                      <p class="menu-item-text">Замовлення</p>
                    </a>
                  </li>
                  <li class="menu-item">
                    <a href="{% url 'analytics' %}">
                      <div class="menu-icons">
                        <i class="fa-solid fa-chart-bar"></i>
                      </div>
                      <p class="menu-item-text">Аналітика</p>
                    </a>
                  </li>
                </ul>
                <div>
                  <div class="menu-item">
                    <button>
                      <div class="menu-icons">
                        <i class="fa-solid fa-gear"></i>
                      </div>
                      <p class="menu-item-text">Налаштування</p>
                    </button>
                  </div>
                  <div class="menu-item">
                    <button>
                      <div class="menu-icons">
                        <i class="fa-solid fa-arrow-right-from-bracket fa-flip-horizontal"></i>
                      </div>
                      <p class="menu-item-text">вийти</p>
                    </button>
                  </div>
                </div>
              </nav>
            </div>
        </aside>
        <main>
            {% block content %}
            {% endblock %}
        </main>
    </div>
    <script src="{% static 'js/sidebar.js' %}"></script>
    <script src="{% static 'js/tables.js' %}"></script>
</body>
</html>
